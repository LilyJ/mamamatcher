<!doctype html>
<html ng-app="mamamatcher">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Life+Savers:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h2>Mama Matcher.</h2>
    <div class="container" ng-controller="MainCtrl">
      <span class="start-bn" ng-click="init()" ng-show="showStart">Start</span>
      <div class="row table">
        <div class="card col-xs-6 col-sm-2" ng-class="open" ng-repeat="card in cards" ng-click="select(card.id); open='flipped'">
          <figure class="front"><img src="images/back.png"></figure>
          <figure class="back"><img src="images/rabbits/rabbit-{{card.id}}.jpg"></figure>
        </div>
      </div>
    </div>
  </body>
</html>
